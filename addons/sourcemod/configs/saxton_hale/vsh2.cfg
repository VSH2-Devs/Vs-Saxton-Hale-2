"help" {
	"scout"    "侦察兵：\n娃娃脸的冲击波：能量条会随时间减少。\n偷袭之力：迷你爆击时获得爆击。\n手枪有迷你爆击。\n边锋球员：踩头造成额外1024伤害\n帅气男孩的袖珍手枪：击中时回血可以超量治疗。\n糖果手杖：击中时掉落医疗包。\n波士顿狼牙棒：变成中世纪战士。\n军配扇：击中BOSS时可以消除愤怒值。\n睡魔：可以击晕BOSS，球的冷却时间增加。\n包装纸杀手：获得更多球。"

	"soldier"  "士兵：\n军队的支援：激活时减少受到来自BOSS的伤害，召唤死去的队友作战。\n战旗：激活时主武器可以发射一次火箭弹幕。\n征服者战旗：激活时获得30发火箭弹药。\n踏步靴：跳得更高远，踩头造成额外1024伤害。\n市场花园铁锹：攻击速度略微减慢，命中时造成比例伤害。"

	"pyro"     "火焰兵：\n主武器：手持时击中BOSS时回血可以超量治疗。压缩空气充能时间极大加长，吹中BOSS会增加其愤怒值。\n原配火焰喷射器增加3倍后续燃烧伤害。其他火焰喷射器只有小量加成。\n燃素喷射器：激活“呜唔”时减少受到来自BOSS的伤害。回血速度比其他火焰喷射器慢。\n熔岩战斧：变成中世纪战士。\n拆迁者：攻击即可击退敌人。"

	"demo"     "爆破手：\n铁弹发射器：一次装填4发榴弹，快速发射。\n冲锋盾：撞击时获得防御状态。\n辉煌护盾：撞击时击退增加。\n力挽狂澜：近战击中可恢复75%%冲锋能量。\n波斯弯刀：击中敌人可以恢复生命值和冲锋能量，拾取的弹药变成冲锋能量。\n木柄手榴弹：自杀式攻击。\n装备盾牌时主武器根据冲锋能量条获得爆击或迷你爆击或无爆击。"

	"heavy"    "机枪手：\n娜塔莎转轮机枪：击中时无减速，但是可以恢复生命值。\n黄铜猛兽：预热速度正常。可以使用怒气击退。武器切换速度轻微加快。\n达勒克斯巧克力块：25秒充能。吃完之后恢复弹药。\n霰弹枪：击中的伤害可转换为一些生命值。\n家族运营枪：击中后获得速度加成，但装填速度变慢。\n驱逐警告：变成中世纪战士。"

	"engie"    "工程师：\n边境裁决者：步哨瞄准BOSS时爆击。\n歼灭者 6000：击中BOSS时可以消除愤怒值。\n短路发射器：手持时发射的球体命中任何表面会爆炸，可以爆炸跳。\n遥控手柄：手持时获得迷你爆击。\n传送扳手：使用扳手传送之后会被眩晕很长时间，添加透轮廓透视，流血，添加冷却时间。\n使用!pad建造功能板子。"

	"medic"    "医生：\n原配医疗枪：治疗时你的治疗目标获得迷你爆击。\n闪电战医疗枪：激活Ubercharge时使周围的队友都获得爆击。治疗时你的治疗目标获得迷你爆击。\n快速医疗枪：激活Ubercharge时使周围的队友都获得加速。\n希波克拉底的塑像：允许你看到BOSS的愤怒值。"

	"sniper"   "狙击手：\n猎人短弓：箭矢碰撞时爆炸。击中敌人时可以恢复生命值。\n达尔文的危险之盾：不受掉落伤害，增加跳跃高度。\n扫荡者卡宾：增加精确度。\n近战武器攻击墙面可以爬墙。\n部落者刮刀：爬墙无攻击延迟，但减少爬墙高度。\n灌木丛：极大增加爬墙高度，消耗血量增加。\n诸王之王：生命值少于70时增加爬墙高度。"

	"spy"      "间谍：\n背刺只能造成BOSS最大生命值约10%%左右的伤害。\n大使手枪：爆头后获得速度加成。\n执法者：伪装时手枪伤害额外增加。但爆击伤害随距离减少。\n永生的回报：背刺后伪装，前三次背刺0伤害，第四次背刺伤害6倍+666。\n暴利杀手：背刺完全恢复隐身能量。\n电子工兵替换为可以投掷的苦无，命中后可恢复生命值。"
}

